<ul class="breakout-session-list-small">
    
    {% for breakout_session in breakout_sessions %}
        <li>
            <a href="{{ breakout_session.get_absolute_url }}">{{ breakout_session.name }}</a> from {{ breakout_session.start_date|date:"P" }}-{{ breakout_session.end_date|date:"P" }} on {{ breakout_session.start_date|date:"D, M j" }}
        </li>
    {% endfor %}

</ul>
